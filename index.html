<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlye.css">
    <script src="script.js"></script>
    <title>Avaliação Web</title>
</head>
<body>
    <div id="container">
        <div id="elemento1">
        <h3>TAINÁ VIEIRA</h3>
        </div>
        
        <div id="elemento2">
        <div id="item1">
        <label>1.Divisão de dois números:</label><br>
        <input type="number" id="num1" placeholder="Um número"><br>
        <input type="number" id="num2" placeholder="Outro número"><br>
        <button type="submit" onclick="dividir()">Dividir</button>
        </div>

        <div id="item2">
        <label>2.Calculo de quadro notas:</label>
        <input type="number" id="num3" placeholder="Nota 1"><br>
        <input type="number" id="num4" placeholder="Nota 2"><br>
        <input type="number" id="num5" placeholder="Nota 3"><br>
        <input type="number" id="num6" placeholder="Nota 4"><br>
        <button type="submit" onclick="notas()">Calcular</button>
        </div>
        
        <div id="item3">
        <label>3.Valores A, B e C:</label>
        <input type="number" id="num7" placeholder="A"><br>
        <input type="number" id="num8" placeholder="B"><br>
        <input type="number" id="num9" placeholder="C"><br>
        <button type="submit" onclick="valores()">Leia</button>
        </div>
        </div>

        <div id="elemento3">
        <div id="item4">
            <label>4.Calcular área do triângulo:</label>
            <input type="number" id="num10" placeholder="Base"><br>
            <input type="number" id="num11" placeholder="Altura"><br>
            <button type="submit" onclick="area()">Calcular</button>
        </div>

        <div id="item5">
            <label>5.Reajuste salárial:</label>
            <input type="number" id="num12" placeholder="Salário R$"><br>
            <input type="number" id="num13" placeholder="Taxa de reajuste %"><br>
            <button type="submit" onclick="salario()">Calcular</button>
        </div>
        <div id="item6">
            <label>6.É maior que 10?</label>
            <input type="number" id="num14" placeholder="Número"><br>
            <button type="submit" onclick="calcular()">Calcular</button>
        </div>
        </div>
    </div>
</body>
</html>
